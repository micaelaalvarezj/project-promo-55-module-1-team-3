<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ada Dev Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/main-ba9df8fd.css">
  </head>

  <body>
    <div class="page">
      <header class="header">
  <div class="header__container">
    <span class="header__logo"
      ><a class="header__logo" href="index.html">AdaDev</a></span
    >

    <a href="page-contact.html" class="header__menu-btn"
      ><img src="./images/Menu-burguesa.png" alt="Menú hamburguesa"
    /></a>

    <nav class="header__nav">
      <ul class="header__list">
        <li><a href="index.html" class="header__link is-active">Home</a></li>
        <li><a href="about-us.html" class="header__link">Nosotros</a></li>
        <li><a href="#" class="header__link">Blog</a></li>
        <li><a href="#" class="header__link">Servicios</a></li>
      </ul>

      <a class="header__btn" href="page-contact.html">Contáctanos ➞ </a>
    </nav>
  </div>
</header>

      <main class="container__page">
        <div class="form">
          <div class="title-form-button">
            <div class="form__title">
              <h1>Te interesa?<br />háblanos</h1>
            </div>
            <div class="form__block">
              <form method="post" action="/" class="container__form">
                <input
                  type="text"
                  name="firstName"
                  placeholder="Nombre"
                  id="firstName"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  id="email"
                />
                <input
                  type="text"
                  name="text"
                  placeholder="Cuéntanos tu proyecto"
                  id="text"
                />
                <div class="button__contact">
                  <button type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="image-form">
            <img src="./images/map.png" alt="Mapa" />
          </div>
          <!-- <a class="link__adalab" href="./index.html">Volver a la página principal</a>
 -->
        </div>
      </main>
      <footer class="footer">
  <div class="footer__cta">
    <h2 class="footer__title">Listas para tu proyecto</h2>
		<a href="page-contact.html" class="footer__btn"
		>Contáctanos <i class="fa-solid fa-arrow-right"></i
		></a>
  </div>

  <div class="footer__waves"></div>

  <div class="footer__bottom">
    <div class="footer__info">
      <span class="footer__logo">AdaDev</span>
      <span class="footer__copyright">
        &copy; 2025 AdaDev. Todos los derechos reservados.
      </span>
      <ul class="footer__list">
        <li><a href="#" class="footer__link">Home</a></li>
        <li><a href="about-us.html" class="footer__link">Nosotros</a></li>
        <li><a href="#" class="footer__link">Blog</a></li>
        <li><a href="#" class="footer__link">Servicios</a></li>
      </ul>
    </div>
  </div>
  </div>
</footer>

    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
